<form action="{% url 'polls:newques' %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %}<P> <strong>{{error_message}}</strong> </P>{% endif %}
        <legend><h1>Add New Question </h1></legend>
        <label>New Question</label>
        <input type="text" name="new_ques" id="">
    </fieldset>
    <input type="submit" value="Add" id="">
</form>
