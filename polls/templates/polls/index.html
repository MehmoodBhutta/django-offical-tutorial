{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li>
                     <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </h1>            {% for choice in question.choice_set.all  %}
                <span class="options"> {{ choice.choice_text }} </span>
            {% endfor %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
    
{% endif %}


<a href="{% url 'polls:addques' %}">Add new question</a>
