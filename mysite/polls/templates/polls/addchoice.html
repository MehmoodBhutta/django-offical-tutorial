{% extends 'base.html' %}

{% load static %}

{% block page_links %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% endblock %}


{%block page_body%}
{% include "polls/includes/header.html" %}

<body class='addchoice'>
    <header>
    </header>
    <form action="{% url 'polls:newchoice' question.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Add new choice for {{ question.question_text}}</h1></legend>
            <label>New choice</label>
            <input type="text" name="new_choice" id="">
        </fieldset>
        <input type="submit" name="Add Choice" id="">
    </form>
</body>
{% endblock  %}
