{% load static %}

{% block page_links %}

{% endblock %}


{%block page_body%}
{% include "polls/includes/header.html" %}

<body class='addques'>
    {% comment %} <header>
    </header> {% endcomment %}

    <form action="{% url 'polls:newques' %}" method="post">
        {% csrf_token %}

            {% if error_message %}<P> <strong>{{error_message}}</strong> </P>{% endif %}
            <legend><h1>Add New Question </h1></legend>
            <label>New Question</label>
            <input type="text" name="new_ques" id="">
        </fieldset>
        <input type="submit" value="Add" id="">
    </form>
</body>
{% endblock %}
